<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/admin/favicon.ico">
    <title><%= webpackConfig.name %></title>
    <style>
      .app-shell-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      .app-shell-spinner {
        margin: 0 auto;
        width: 70px;
        text-align: center;
      }
      .app-shell-spinner>div {
        width: 18px;
        height: 18px;
        background-color: #37f;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s ease-in-out infinite both;
        animation: sk-bouncedelay 1.4s ease-in-out infinite both;
      }
      .app-shell-spinner .app-shell-bounce1 {
        -webkit-animation-delay: .1s;
        animation-delay: .1s
      }

      .app-shell-spinner .app-shell-bounce2 {
        -webkit-animation-delay: .26s;
        animation-delay: .26s
      }

      .app-shell-spinner .app-shell-bounce3 {
        -webkit-animation-delay: .42s;
        animation-delay: .42s
      }

      @-webkit-keyframes sk-bouncedelay {
        0%,80%,to {
          -webkit-transform: scale(0)
        }

        40% {
          -webkit-transform: scale(1)
        }
      }

      @keyframes sk-bouncedelay {
        0%,80%,to {
          -webkit-transform: scale(0);
          transform: scale(0)
        }

        40% {
          -webkit-transform: scale(1);
          transform: scale(1)
        }
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-shell-loading">
        <div class="app-shell-spinner">
          <div class="app-shell-bounce1"></div>
          <div class="app-shell-bounce2"></div>
          <div class="app-shell-bounce3"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
